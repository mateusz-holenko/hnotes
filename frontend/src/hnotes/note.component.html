@if (!editable) {
<div class="box">
  <div>
  <p class="title">{{ note.title }}</p>
  <p>{{ note.content }}</p>
  </div>
  @if (buttonsVisible) {
  <div class="buttons">
  <button (click)="edit()">edit</button>
  <button (click)="remove()">remove</button>
  </div>
  }
</div>
}
@else {
<div class="editable">
  <new-note [note]=note #editNote (addedRequestEvent)="handleNote($event)" />
</div>
}
