@if (!editable) {
<div class="box">
  <div>
  <p class="title">{{ note.title }} #{{ note.id }}</p>
  <p>{{ note.content }}</p>
  </div>
  @if (buttonsVisible) {
  <div class="buttons">
  <button (click)="editNote()">edit</button>
  <button (click)="removeNote()">remove</button>
  </div>
  }
</div>
}
@else {
<div class="editable">
  <new-note [note]=note (acceptNote)="handleAcceptNote($event)" />
</div>
}
