<div class="container" style="height: 350px; padding-top: 30px">
  <div class="x-centered-containee">
    <note (addedRequestEvent)="handleAdded($event)" [editable]="true" />
  </div>
</div>

<button (click)="ngOnInit()">refresh</button>
<div class="notes_grid">
  @for (n of notes; track n.id)  {
    <note (removeRequestEvent)="handleRemoveRequest(n.id)" [note]=n />
  } @empty {
    <p> no notes, sorry </p>
}
</div>
