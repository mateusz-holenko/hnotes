<new-note (acceptNote)="handleAcceptNote($event)" />

<div class="notes_grid">
  @for (n of notesService.notes; track n.id)  {
    <note (acceptNote)="handleAcceptNote($event)" (deleteNote)="handleDeleteNote(n.id!)" [note]=n />
  } @empty {
    <p> no notes, sorry </p>
  }
  <a href="javascript:void()" (click)="loadMoreNotes()">more...</a>
</div>
