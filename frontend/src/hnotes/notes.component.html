<new-note (addedRequestEvent)="handleAdded($event)" />

<div class="notes_grid">
  @for (n of notes; track n.id)  {
    <note (removeRequestEvent)="handleRemoveRequest(n.id)" [note]=n />
  } @empty {
    <p> no notes, sorry </p>
  }
  <a href="javascript:void()" (click)="loadMoreNotes()">more...</a>
</div>
